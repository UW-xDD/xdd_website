<!-- script for finding and rendering search results -->
<script>
	require([
		'jquery',
		'views/results/results-view',
		'utilities/web/query-string'
	], function ($, ResultsView, QueryString) {

		// set active dataset
		//
		var dataset = QueryString.getParam('dataset') || 'xDD';
		$('.dataset li.' + dataset).addClass('active');

		// add dataset class to body
		//
		if (dataset.toLowerCase().includes('covid-19') || dataset.toLowerCase().includes('cord-19')) {
			$('body').addClass('covid');
		}

		// render results view
		//
		$('#results').append(new ResultsView().render().$el);

		// set dataset text
		//
		$('h1 .dataset').html(dataset);
	});      
</script>
