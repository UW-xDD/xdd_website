<!DOCTYPE html>
<html>
<head>
  <title>GeoDeepDive: Dictionary Stats</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../dist/css/styles.css"/>
  <style>
  .row {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .new-row {
    margin-top: 35px;
  }
  .section-title h3 {
    font-size: 30px;
    letter-spacing: 1px;
    font-weight: 300 !important;
    color: #777;
  }

  .stat-container {
    padding: 50px 25px;
  }
  .stat-box {
    padding: 25px;
    text-align: center;
    border-width: 3px;
    border-style: solid;
    border-color: #fff;
    padding: 25px;
    font-size: 14px;
  }
  .stat-box > span {
    display: block;
    font-weight: 200;
    font-size: 20px;
  }
  .title {
    line-height: 40px;
    font-size: 30px;
    border: 0;
  }
  .status {
    color: #fff;
    font-weight: 400;
  }

  .best {
    background-color: #2eb2ec;
  }
  .better {
    background-color: #5dc3f0;
  }
  .good {
    background-color: #8cd4f4;
  }
  .meh {
    background-color: #f4ac8c;
  }
  .bad {
    background-color: #f08a5d;
  }
  .worst {
    background-color: #ec682e;
  }

  .godzilla {
    background-color: #70ad39;
  }
  .hulk {
    background-color: #7dc040;
  }
  .yoda {
    background-color: #8ac653;
  }
  .frog {
    background-color: #97cc66;
  }

  </style>

</head>
<body>
  <div class="wrapper container-fluid">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="/">Stats</a></li>
          <li role="presentation"><a href="/about.html">About</a></li>
          <li role="presentation"><a href="/people.html">People</a></li>
        </ul>
      </nav>
      <h3 class="text-muted title-full">GeoDeepDive</h3>
      <h3 class="text-muted title-short">GDD</h3>
    </div>

    <div id="react"></div>
  </div>

  <script src="../dist/js/vendors.js"></script>
  <script src="../dist/js/bundle.js"></script>
</body>
</html>
